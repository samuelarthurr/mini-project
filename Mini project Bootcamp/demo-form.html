<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-items-center vh-100">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10 col-12">
          <div class="text-center mb-5">
            <img
              src="images/fav_logo.png"
              alt="Movie Logo"
              width="150"
              class="mb-3"
            />
            <h1 class="h1">Log in to your account</h1>
            <p class="text-secondary mb-0">
              Welcome back! Please enter your details.
            </p>
          </div>
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter your email"
                autofocus
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  autofocus
                />
                <div class="input-group-text">
                  <i class="bi bi-eye-slash"></i>
                </div>
              </div>
            </div>
            <div class="row mb-3">
              <div class="col">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="checkbox"
                    value=""
                    id="remember_me"
                  />
                  <label class="form-check-label" for="remember_me">
                    Remember me
                  </label>
                </div>
              </div>
              <div class="col text-end">
                <a href="#">Forgot Passsword</a>
              </div>
            </div>
            <div class="d-grid mb-5">
              <a href="index.html" class="btn btn-primary">Sign In</a>
              <button class="btn btn-outline-primary" type="submit">
                <i class="bi bi-google"></i>
                Sign in with Google
              </button>
            </div>
            <p class="text-secondary text-center mb-0">
              Don't have an account? <a href="#">Sign up</a>
            </p>
          </form>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
  </body>
</html>
